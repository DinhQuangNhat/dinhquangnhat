<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./ck.js"></script>
</head>
<body>
    <div class="container">
        <header><img src="img/banner.png" alt=""></header>
    
    <div class="row">
        <nav class="navbar">
            <ul class="nav navbar-nav">
                <li><a href="#">dang nhap</a></li>
                <li><a href="#" data-toggle="modal" data-target="#mymodal">dang ki</a></li>
            </ul>
        </nav>
    </div>
    <div class="row">
        <table class="table table-striped">
            <caption><h4>DS TOUR</h4></caption>
            <thead>
                <th>STT</th>
                <th>Ma tour</th>
                <th>hanh trinh</th>
                <th>ngay khoi hanh</th>
                <th>Thoi gin</th>
                <th>Gua</th>
                <th>Anh</th>
            </thead>
        </table>

    </div>
    <div class="row">
        <footer>nguyen hoang thien chi</footer>
    </div>
  <div class="modal fade" role="dialog" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 style="text-align: center;">thong tin tour</h1>
            </div>
        <div class="modal-bo
        dy">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <div id="thongbaoloi" class="text-danger" style="text-align: center;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="matour" class="control-label col-sm-2">matour</label>
                    <div class="col-sm-10">
                        <input type="text" id="matour" class="form-control" placeholder="ditmemay" onblur="checkma()">
                        <span id="tbma" class="text-danger">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hanhtrinh" class="control-label col-sm-2">hanh trinh</label>
                    <div class="col-sm-10">
                        <input type="text" id="hanhtrinh" class="form-control" placeholder="ditmemayluon" onblur="checkhanhtrinh()">
                        <span id="tbhanhtrinh" class="text-danger">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ngaykhoihanh" class="control-label col-sm-2">ngay khoi hanh</label>
                    <div class="col-sm-10">
                        <input type="date" name="" id="ngaykhoihanh" class="form-control" placeholder="khoihanh" onblur="checkngay()">
                        <span id="tbngay" class="text-danger">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="thoigian" class="control-label col col-sm-2">thoi Gian</label>
                    <div class="col col-sm-10">
                        <input type="datetime" name="" id="thoigian" class="form-control" placeholder="nhap thoi gian di" onblur="checkthoigiandi()">
                        <span id="tbthoigian" class="text-danger">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gia" class="control-label col col-sm-2">gia tour</label>
                    <div class="col col-sm-10">
                        <input type="number" name="" id="gia" class="form-control" placeholder="so>0" onblur="checkgia()">
                        <span id="tbgia" class="text-danger">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="avatar" class="control-label col-sm-2">avatar</label>
                    <div class="col-sm-10">
                        <input type="file" name="" id="anh" class="form-control" accept=".jpg .jpeg .png" onblur="kiemtraanh()">
                        <span class="text-danger" id="tbanh">*</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button type="button" style="background-color: green;" class="btn-block">Luu</button>
                    </div>
                </div>
            </form>

        </div>
        </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
